<!DOCTYPE html>
<html>
<head>
    <title>run.js: Circular Test</title>
    <script type="text/javascript" src="../run.js"></script>
    <script type="text/javascript" src="doh/runner.js"></script>
    <script type="text/javascript" src="doh/_browserRunner.js"></script>
    <script type="text/javascript">
    run({
	    baseUrl: "./"
	},
    	["run", "two", "funcTwo", "funcThree"],
	function(run, two, funcTwo, funcThree) {
	    var args = two.doSomething();
	    var twoInst = new funcTwo("TWO");
	    doh.register(
		"circular",
		[
		    function circular(t) {
			t.is("small", args.size);
			t.is("redtwo", args.color);
		    },
		    
		    function circularFunc(t) {
			t.is("TWO", twoInst.name);
			t.is("ONE-NESTED", twoInst.oneName());
			t.is("THREE-THREE_SUFFIX", funcThree("THREE"));
		    }
		]
	    );
	    doh.run();
	}
    );
    </script>
</head>
<body>
    <h1>run.js: Circular Test</h1>
    <p>Check console for messages</p>
</body>
</html>
