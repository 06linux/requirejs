<!DOCTYPE html>
<html>
<head>
    <title>run.js: Circular Test</title>
    <script type="text/javascript" src="../run.js"></script>
    <script type="text/javascript" src="doh/runner.js"></script>
    <script type="text/javascript">
    run(
    	["run", "tests.two"],
	function(run, two) {
	    var args = two.doSomething();
	    run.ready(function(){
		doh.register(
		    "circular",
		    [
			function circular(t) {
			    t.is("large", args.size);
                            t.is("redtwo", args.color);
			}
		    ]
		);
		doh.run();
	    });
	}
    );
    </script>
</head>
<body>
    <h1>run.js: Circular Test</h1>
    <p>Check console for messages</p>
</body>
</html>
