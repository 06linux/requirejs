<!DOCTYPE html>
<html>
<head>
    <title>run.js: Config Test</title>
    <script type="text/javascript" src="doh/runner.js"></script>
    <script type="text/javascript" src="doh/_browserRunner.js"></script>
    <script>
        function done() {
            doh.register(
                        "config", 
                        [
                            function config(t){
                                t.is("blue", s.color);
                                t.is("dimple-blue", d.color);
                                t.is("You called a function", f());
                            }
                        ]
                    );
            doh.run();
        }

        var s, d, f,
            run = {
                baseUrl: "./",
                deps: ["run", "simple", "dimple", "func"],
                callback: function (run, simple, dimple, func) {
                    s = simple;
                    d = dimple;
                    f = func;
                },
                ready: function() {
                    done();
                }
            };
    </script>
    <script type="text/javascript" src="../run.js"></script>
</head>
<body>
    <h1>run.js: Config Test</h1>
    <p>Tests run being defined as an object with init and ready configuration.</p>
    <p>Check console for messages.</p>
</body>
</html>
