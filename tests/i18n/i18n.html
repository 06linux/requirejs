<!DOCTYPE html>
<html>
<head>
    <title>run.js: Multiversion Test</title>
    <script type="text/javascript" src="../../run.js"></script>
    <script type="text/javascript" src="../common.js"></script>
    <script type="text/javascript">
        //Allow locale to be set via query args.
        var locale = null;
        var query = location.href.split("#")[0].split("?")[1];
        var match = query && query.match(/locale=([\w-]+)/);
        if (match) {
            locale = match[1];
        }

        //Allow bundle name to be loaded via query args.
        var bundle = "nls.colors";
        match = query && query.match(/bundle=([^\&]+)/);
        if (match) {
            bundle = match[1];
        }

        run({
            locale: locale,
            baseUrl: "./"
        },
        [bundle],
        function(colors) {
            run.ready(function() {
                document.getElementById("color").innerHTML = colors.red;
                //document.getElementById("number").innerHTML = colors.five;
            });
        });
    </script>
</head>
<body>
    <h1>i18n bundle test</h1>
    <p>This page tests the i18n bundling in run.js. You can change the locale to use by passing locale=</p>

    <p>
    <p>Output: color is <b id="color"></b> and number is <b id="number"></b>.</p>
</body>
</html>
