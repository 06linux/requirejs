<!DOCTYPE html>
<html>
<head>
    <title>run.js: I18N Test</title>
    <script type="text/javascript" src="../../run.js"></script>
    <script type="text/javascript" src="../doh/runner.js"></script>
    <script type="text/javascript" src="../doh/_browserRunner.js"></script>
    <script type="text/javascript">
        //Allow locale to be set via query args.
        var locale = null;
        var query = location.href.split("#")[0].split("?")[1];
        var match = query && query.match(/locale=([\w-]+)/);
        if (match) {
            locale = match[1];
        }

        //Allow bundle name to be loaded via query args.
        var bundle = "nls.colors";
        match = query && query.match(/bundle=([^\&]+)/);
        if (match) {
            bundle = match[1];
        }

        var red = "red";
        if (locale === "en-us-surfer" || bundle === "nls.en-us-surfer.colors") {
            red = "red, dude";
        }
        run({
            locale: locale,
            baseUrl: "./",
            paths: {
                run: "../../run"
            }
        },
        [bundle],
        function(colors) {
            doh.register(
                "i18n",
                [
                    function i18n(t) {
                        t.is(red, colors.red);
                        t.is("blue", colors.blue);
                    }
                ]
            );
            doh.run();
        });
    </script>
</head>
<body>
    <h1>i18n bundle test</h1>
    <p>This page tests the i18n bundling in run.js. You can change the locale to use by passing locale= or bundle=</p>
</body>
</html>
